<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1400px; /* Increased from default 1200px */
      margin: 0 auto;
      padding: 0 20px;
    }
    
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: white
    }
    
    main {
      min-height: calc(100vh - 200px);
    }
    
    footer {
      background: #34495e;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 3rem;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>{{ site.title | default: "Receptenboek" }}</h1>
      {% if site.description %}<p>{{ site.description }}</p>{% endif %}
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} Receptenboek. Gemaakt met Jekyll en GitHub Pages.</p>
    </div>
  </footer>
</body>
</html>
</html>
